# Basic config for HalfCheetah with a random offline dataset
seed: 42
device: "cuda"  # "cpu" if no GPU

env:
  id: "HalfCheetah-v4"
  max_episode_steps: 1000

dataset:
  path: "data/halfcheetah_random.npz"
  horizon: 12
  state_dim: null  # auto
  action_dim: null # auto

diffusion:
  T: 1000           # diffusion steps
  model_dim: 256
  n_layers: 4
  dropout: 0.0
  lr: 3e-4
  batch_size: 128
  ema: 0.999
  train_steps: 20000

critic:
  algo: "iql"
  gamma: 0.99
  expectile: 0.7
  temperature: 3.0
  lr: 3e-4
  hidden_dim: 256
  batch_size: 256
  train_steps: 40000

mpc:
  horizon: 12
  samples: 128
  guidance_scale: 0.6
  action_noise: 0.1
  eval_episodes: 5
